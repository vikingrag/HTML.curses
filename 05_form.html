<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Формы</title>
</head>

<body>
	<h1>Формы</h1>

	<form>

		<div>
			<label for="text2">Текст</label>
			<input type="text" id="text2" value="Text po ymolchaniyu">
		</div>

		<div>
			<label for="email">Email</label>
			<input type="text" id="email" placeholder="VVedite imei">

		</div>
		<div>
			<label for="password">Пароль</label>
			<input type="password" id="password">
		</div>
		<div>
			<label for="number">Число</label>
			<input type="number" id="number" min="0">
		</div>
		<div>
			<label for="range">Range</label>
			<input type="range" id="range" min="0" max="10" step="1">
		</div>
		<div>
			<label for="date">Data</label>
			<input type="date" id="date">
		</div>
		<div>
			<label for="color">Color</label>
			<input type="color" id="color">
		</div>
		<div>
			<label for="massage">Сообщение</label>
			<br>
			<textarea name="" id="25" rows="5">

			</textarea>
		</div>
		<div>
			<label for="sex">Ваш пол</label>
			<select id="sex">
				<option value="male">Мужчина</option>
				<option value="female" selekted> Женщина</option>
				<option value="other">Другое</option>
			</select>

		</div>

		<div>
			<label>количество работ</label>
			<input type="radio" name="work">1
			<input type="radio" name="work">2
			<input type="radio" name="work">5
			<input type="radio" name="work">10+

		</div>
		<div>
			<label>любимая еда</label>
			<input type="checkbox" food="work">суп
			<input type="checkbox" food="work">сыр
			<input type="checkbox" food="work">сок
			<input type="checkbox" food="work">млоко

		</div>
		<!--<input type="submit" value="Otpravit formy"-->
		<button type="submit">Otpravit formy</button>

	</form>


</body>

</html>
